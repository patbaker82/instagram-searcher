<!doctype html>
<html lang="en" ng-app="instagramSearcher">
<head>
    <meta charset="UTF-8">
    <title>Instagram Searcher</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <div class="container" ng-controller="SearchController">
        <img class="center-block logo" src="img/logo.png" alt="Instagram Searcher"/>

        <form ng-submit="submit()" class="form-inline text-center" role="form" name="instagramSearchForm">
            <div class="form-group">
                <input ng-model="searchCriteria" type="text" class="form-control" placeholder="Enter a tag to search" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <p ng-show="searchResults" class="text-center results">We found {{ searchResults.data.length }} image(s)</p>

        <div class="row results">
            <div ng-repeat="imageData in searchResults.data" class="col-xs-6 col-md-3 imageThumb">
                <a ng-href="{{ imageData.images.standard_resolution.url }}" class="thumbnail">
                    <img ng-src="{{ imageData.images.low_resolution.url }}">
                </a>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
