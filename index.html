<!doctype html>
<html lang="en" ng-app="instagramSearcher">
<head>
    <meta charset="UTF-8">
    <title>Instagram Searcher</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <div class="container">
        <img class="center-block logo" src="img/logo.png" alt="Instagram Searcher"/>

        <form class="form-inline text-center" role="form" name="instagramSearchForm">
            <div class="form-group">
                <input ng-model="searchCriteria" type="text" class="form-control" placeholder="Enter a tag to search" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
